<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <title>Wake Testing Project</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
      <script src='{{ static_url("jquery-2.2.4.min.js") }}'></script>
      <link href='{{ static_url("styles.css") }}' type="text/css" rel="stylesheet" />
  </head>
  <body>

  <!-- Header -->

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand text-center center-block" href="#">Top 200 tacos </a>
        </div>
      </div>
    </nav>


    <!-- Taco List-->

    <div id="taco" class="col-xs-2">
      <div id="heading">
        <h3 class="display-4">Taco List</h3>
      </div>
      {% for taco in tacos %}
      <ul class = "list-group">
      <a class="list_taco" href="#" data-url="/api/tacos/{{taco.id}}" id={{taco.id}}> {{taco.name}} </a><br>
        {% end %}
      </ul>
    </div>

     <script type="text/javascript" src=../static/taco.js></script>

    <!-- Display good and bad taco list with toppings and ingredients-->

    <div id="good" class="col-xs-5">
        <div class="list-group">
            <a href="#" class="list-group-item active">
                <span class="glyphicon"></span> GOOD TOPPINGS \w count and ingredients<span id="good_badge" class="badge ">25</span>
            </a>
            <div id="goodtoppings"></div>
        </div>
    </div>
    <div id="bad" class="col-xs-5">
        <div class="list-group">
            <a href="#" class="list-group-item active">
                <span class="glyphicon"></span> BAD TOPPINGS \w count and ingredients<span id="bad_badge" class="badge">25</span>
            </a>
            <div id="badtoppings"></div>
        </div>
    </div>

  </body>
</html>
